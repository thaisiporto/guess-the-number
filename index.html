<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Guess The Number Game</title>
</head>
<body>
    <div id="container">
        <h1>Guess The Number</h1>
        <h2>How to play</h2>
        <p>Try to guess the number in 5 attempts!</p>
        <p>Pick a number between 1 and 100.</p>

        <div id="game">
            <input type="number" name="nNumber" id="iNumber" max="100" min="1">
            <input type="button" value="Submit" onclick="submitNumber()" id="iSubmit">
            <p id="mine">Good luck!</p>
            <p id="face" class="material-symbols-outlined"></p>
        </div>

        <button class="material-symbols-outlined" onclick="restartGame()" id="startButton">refresh</button>

        <p id="show"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
